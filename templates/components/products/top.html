<h2 class="page-heading">{{lang 'products.top' }}
	<figure><img src="{{cdn '/assets/img/custom-assets/home/header-accent-top.svg'}}"/></figure>
</h2>

<ul class="productGrid productGrid--maxCol{{ columns }}" data-product-type="top_sellers">
    {{#each products}}
        <li class="product">
            {{>components/products/card theme_settings=../theme_settings customer=../customer}}
        </li>
    {{/each}}
</ul>
