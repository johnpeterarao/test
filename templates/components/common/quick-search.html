<div class="container">
    {{{ snippet "forms_search"}}}
    <form class="form quick-search mobileSearchBox" action="{{urls.search}}">
        <fieldset class="form-fieldset">
            <div class="form-field">
                <i class="fa fa-search search-icon desktop" aria-hidden="true"></i>
                <a class="modal-close quick-result-close desktop" aria-label="{{lang 'common.close'}}" data-drop-down-close role="button"> <!--<span aria-hidden="true">&#215;</span>--> <img src="{{cdn '/assets/img/custom-assets/modal/close-icon.png'}}" /> </a>
                <label class="is-srOnly" for="search_query">{{lang "search.quick_search.input_label"}}</label>
                <input type="submit" value="search" class="home-search--button mobile" />
                <input class="form-input" data-search-quick name="search_query" id="search_query" data-error-message="{{lang 'search.error.empty_field'}}" placeholder="{{lang 'search.quick_search.input_placeholder'}}" autocomplete="off">
                <input type="submit" class="quick-search-button desktop" value="Search">
            </div>
        </fieldset>
    </form>
    <section class="quickSearchResults desktop" data-bind="html: results"></section>
</div>
